<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Sonali Bank Limited</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input class="form-control" type="email" name="" id="" placeholder="enter your email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="enter your password">
            <br>
            <button id="login" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit margin">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-diposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw margin">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance margin">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" id="dipositAmmount" class="form-control"
                        placeholder="$ enter ammount for Diposit">
                    <br>
                    <button id="addDiposit" class="btn btn-primary">Deposit Now >></button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmmount" type="text" class="form-control"
                        placeholder="$ enter ammount for withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-primary">Withdraw Now >></button>
                </div>
            </div>
        </div>
    </div>


    <script>

        const loginbtn = document.getElementById("login");

            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

        })

        const withdrawBtn = document.getElementById('addWithdraw');

        //function shortcut mathod !!!!!!
        function getinputNumber(id) {
            const ammount = document.getElementById(id).value;
            if(ammount !== ''){
                const ammountNumber = parseFloat(ammount);
            return ammountNumber;
            }
            else{
                return 0;
            }
        }


        // function shortcut mathod!!!!!!!!!!!!!!!

        function updatSpanText(id, addedNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
